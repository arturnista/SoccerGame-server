<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | 2dDestruct</title>
    <link rel="shortcut icon" href="/games/chain/TemplateData/favicon.ico">
    <link rel="stylesheet" href="/games/chain/TemplateData/style.css">
    <script src="/games/chain/TemplateData/UnityProgress.js"></script>
    <script src="/games/chain/Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "/games/chain/Build/views.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <a href='https://play.google.com/store/apps/details?id=com.tutugames.chaindestruct&pcampaignid=MKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1'>
        <img alt='Get it on Google Play' src='https://play.google.com/intl/en_us/badges/images/generic/en_badge_web_generic.png'
         style="height: 80px; width: auto;"
        />
      </a>
      <div id="gameContainer" style="width: 800px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">2dDestruct</div>
      </div>
    </div>
  </body>
</html>
