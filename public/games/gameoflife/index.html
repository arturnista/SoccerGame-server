        <header class='games-header'>

                compatibilitycheck: null,
                dataUrl: "/games/gameoflife/Release/gameoflife.data",
                codeUrl: "/games/gameoflife/Release/gameoflife.js",
                memUrl: "/games/gameoflife/Release/gameoflife.mem",
            };
